<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms </title>
    </head>
    <body>
        <h1> Webpage Forms </h1>
    <form>
        <label for="username">Enter Username:</label>
        <input type="text"  id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">Enter Email:</label>
        <input type="text" id="email" name="email" placeholder="email" required>
        <br><br>
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>

        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25"  id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51-70" id="option-3">
        <label for="option-3">51-70</label>
        <br><br>

        <label for="question">Security Question:</label>
        <select name="question" id="question">
            <option value="q1">what is hometown?</option>
            <option value="q2">what sport do you like best?</option>
            <option value="q3">what is your favorite food?</option>
        </select>

        <br><br>

        <label for="answer">Security Answer:</label>
        <input type="text" id="answer" name="answer">
        <br><br>
        
        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="70" rows="10" placeholder="about you....."></textarea>

        <br><br>
        <input type="submit" value="submit">

    </form>
    </body>
</html>
